<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            text-align: center
        }
        table, th, td {
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 30%;
        }
    </style>
</head>
<body>
    <H1>Results</H1>
    <table>
        <tr>
            <th>Room</th>
            <th>Rating</th>
        </tr>
        {%for i in results%}
            <tr>
                <td>{{i}}</td>
                <td>{{results[i]}}</td>
            </tr>
        {%endfor%}
    </table>
</body>
</html>
