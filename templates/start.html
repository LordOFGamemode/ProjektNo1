<!DOCTYPE html>
<title>Start</title>
<h1>Start</h1>
<h2>Herzlich willkommen hier kann ein Begrüßungstext stehen.</h2>
<p>Key:</p>
<input type="text" name="" id="key">
<input type="button" value="Enter" onclick="redirect()">
<script>
    const redirect = () => {
    const key = document.getElementById('key').value
    window.location.href = "http://" + self.location.host + "/abstimmung/" + key;
    }
</script>
